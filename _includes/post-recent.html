{% if page.next %}
<a class="post-newer" href="{{ page.next.url | prepend: site.baseurl }}" title="{{ page.next.title }}">{% include svg/arrow-left.svg %}上一篇</a>
{% endif %}

{% if page.previous %}
<a class="post-older" href="{{ page.previous.url | prepend: site.baseurl }}" title="{{ page.previous.title }}">下一篇 {% include svg/arrow-right.svg %}</a>
{% endif %}
