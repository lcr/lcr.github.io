<div class="search" id="search">

  <div class="search-close-wrapper">
    <button class="search-close" id="searchClose" type="button" title="Close or Esc key">{% include svg/cross.svg %}</button>
  </div>

  <form class="search-box" novalidate="novalidate" onsubmit="return false;" role="search">
    <input class="search-input" id="searchInput" type="search" name="search" placeholder="输入..." autocomplete="off" required="required">

    <button class="search-reset" id="searchReset" type="reset" title="Search Clear">{% include svg/cross.svg %}</button>
  </form>

  <nav id="searchNav">
    {% for path in page_paths %}
    {% assign my_page = site.pages | where: "path", path | first %}
    {% if my_page.title %}
    <a class="search-nav-item" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
    {% endif %}
    {% endfor %}
    <a class="search-nav-item" href="https://github.com/lcr/">GitHub</a>
  </nav>

</div>
